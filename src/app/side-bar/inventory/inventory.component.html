<div class="content">
  <div class="mat-elevation-z8">
    <table id="inventory_table" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.start}} </td>
      </ng-container>

      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.end}} </td>
      </ng-container>

      <ng-container matColumnDef="counted_by">
        <th mat-header-cell *matHeaderCellDef> Counted By </th>
        <td mat-cell *matCellDef="let element"> {{element.counted_by}} </td>
      </ng-container>

      <ng-container matColumnDef="on_hand_$">
        <th mat-header-cell *matHeaderCellDef> On Hand $ </th>
        <td mat-cell *matCellDef="let element"> {{element.on_hand_$}} </td>
      </ng-container>

      <ng-container matColumnDef="total_order_$">
        <th mat-header-cell *matHeaderCellDef> Total Order $ </th>
        <td mat-cell *matCellDef="let element"> {{element.total_order_$}} </td>
      </ng-container>

      <ng-container matColumnDef="initial_inventory_$">
        <th mat-header-cell *matHeaderCellDef> Initial Inventory $ </th>
        <td mat-cell *matCellDef="let element"> {{element.initial_inventory_$}} </td>
      </ng-container>

      <ng-container matColumnDef="cogs_used_$">
        <th mat-header-cell *matHeaderCellDef> Cogs Used $ </th>
        <td mat-cell *matCellDef="let element"> {{element.cogs_used_$}} </td>
      </ng-container>

      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
